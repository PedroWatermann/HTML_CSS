<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>

    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="365" poster="imagens/logof1.jpg" controls autoplay loop>
        <source src="midia/f1-720p-60fps.mp4" type="video/mp4">
        <source src="midia/f1-720p-60fps.mkv" type="video/mp4">
        <source src="midia/f1-720p-60fps.webm" type="video/webm">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    
    <iframe width="365" height="205" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=OFxVhyRSPklG87Ll" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vímeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a&color=ffffff&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
