<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>

<body>
    <h1>Testando carga e Imagens</h1>
    <hr>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
        <p><img src="logohtml-200.png" alt="Logo HTML5"></p>
    </p>
    <p>
        Podemos também carregar imagens que estão em sub-pastas.
        <p><img src="imagens/logocss-200.png" alt="Logo CSS3"></p>
    </p>
    <p>
        Também podemos carregar imagens externas.
        <p><img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"></p>
    </p>
</body>

</html>
