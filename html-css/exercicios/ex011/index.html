<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da seu navegador.</p>
    <picture>
        <source media="(max-width: 730px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Tamanho grande flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/Funky-Carioca.mp3" controls autoplay></audio>-->
    <audio preload="metadata" autoplay controls loop> <!-- A ordem abaixo importa -->
        <source src="midia/Funky-Carioca.mp3" type="audio/mpeg">
        <source src="midia/Funky-Carioca.ogg" type="audio/ogg">
        <source src="midia/Funky-Carioca.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta arquivos de áudio. <a href="midia/Funky-Carioca.mp3">Clique aqui para baixar o arquivo MP3</a>.</p>
    </audio>
</body>
</html>
